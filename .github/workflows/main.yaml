name: Kittygram CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:

  lint_backend:
    name: Lint backend (ruff)
    runs-on: ubuntu-latest

    test_backend:
  runs-on: ubuntu-latest
  needs: lint_backend

  services:
    postgres:
      image: postgres:13
      env:
        POSTGRES_DB: kittygram
        POSTGRES_USER: kittygram_user
        POSTGRES_PASSWORD: kittygram_password
      ports:
        - 5432:5432

  steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libjpeg-dev zlib1g-dev

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install -r backend/requirements.txt

    - name: Run tests
      run: |
        cd backend
        python manage.py test

  test_backend:
    name: Test backend (Django)
    runs-on: ubuntu-latest
    needs: lint_backend

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: kittygram
          POSTGRES_USER: kittygram_user
          POSTGRES_PASSWORD: kittygram_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U kittygram_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Run migrations
        env:
          POSTGRES_DB: kittygram
          POSTGRES_USER: kittygram_user
          POSTGRES_PASSWORD: kittygram_password
          DB_HOST: localhost
          DB_PORT: 5432
        run: |
          cd backend
          python manage.py migrate

      - name: Run tests
        env:
          POSTGRES_DB: kittygram
          POSTGRES_USER: kittygram_user
          POSTGRES_PASSWORD: kittygram_password
          DB_HOST: localhost
          DB_PORT: 5432
        run: |
          cd backend
          python manage.py test

  test_frontend:
    name: Test frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run tests
        run: |
          cd frontend
          npm test --if-present

      - name: Build
        run: |
          cd frontend
          npm run build

  build_and_push:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    needs: [test_backend, test_frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kittygram_backend ./backend

      - name: Build frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kittygram_frontend ./frontend

      - name: Build gateway image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kittygram_gateway ./nginx

      - name: Push images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/kittygram_backend
          docker push ${{ secrets.DOCKER_USERNAME }}/kittygram_frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/kittygram_gateway

  notify:
    name: Telegram notification
    runs-on: ubuntu-latest
    needs: build_and_push
    if: success()

    steps:
      - name: Send Telegram message
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Kittygram CI/CD completed successfully!
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
